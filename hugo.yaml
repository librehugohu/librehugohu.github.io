# Hugo configuration file
title: Hugo HU
baseURL: "https://librehugohu.github.io/"

enableRobotsTXT: true
enableGitInfo: true
enableEmoji: true
hasCJKLanguage: true

outputs: 
  home: [HTML] 
  page: [HTML] 
  section: [HTML, RSS] 

defaultContentLanguage: zh-CN
languages:
  # en-US:
  #   contentDir: content/en-US
  #   languageName: English
  #   weight: 1
  # fr-FR:
  #   contentDir: content/fr-FR
  #   languageName: Français
  #   weight: 2
  zh-CN:
    contentDir: content/zh-CN
    languageName: 简体中文
    weight: 3

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true
  # enable hextra syntax highlight
  highlight:
    noClasses: false

enableInlineShortcodes: true

services:
  googleAnalytics:
    ID: G-V7VV3VY0HF

menu:
  main:
    - name: Hugo.Trans
      pageRef: /trans
      weight: 1
    - name: Hugo.Blog
      pageRef: /blog
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/librehugohu"
      params:
        icon: github
    - name: E-Mail
      weight: 6
      url: "mailto:librehugohu@outlook.com"
      params:
        icon: mail

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: favicon.svg

  footer:
    displayCopyright: true
    displayPoweredBy: true

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  blog:
    list:
      displayTags: true

  editURL:
    enable: true
    base: "https://github.com/librehugohu/librehugohu.github.io/edit/main"
